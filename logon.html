<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Registreer</title>
</head>

<body>
    <header>
        <nav id="main">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Persoonlijke gegevens</legend>
                <label>Voornaam:
                <input type="text" name="firstname"></label>
                <label>Tussenvoegsel:
                <input type="text" name="insertion"></label>
                <label>Achternaam:
                <input type="text" name="lastname"></label>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <label>E-mail:
                <input type="text" name="email"></label>
                <label>Straat:
                <input type="text" name="street"></label>
                <label>Huisnummer:
                <input type="text" name="number"></label>
                <label>Postcode:
                <input type="text" name="postal"></label>
                <label>Telefoonnummer:
                <input type="text" name="phone"></label>
                <label>Wachtwoord:
                <input type="text" name="password"></label>
            </fieldset>
            <input type="submit" value="Registreer">
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
