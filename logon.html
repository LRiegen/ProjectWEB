<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/register.css">
    <title>Inloggen</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/nslogo.svg" alt='logo website'></a>
        <nav>
            <ul>
              <li>
                <form>
                  <label>
                  <input id="zoek" type="search" required placeholder="Typ hier je zoekopdracht"></label>
                </form>
              </li>
              <li>
                <a href="logon.html"><img src="images/account.svg" alt="login"></a>
              </li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Registreer nu op NS verhalen!</h1>
    </section>
    <main>
        <form>
            <fieldset>
                <legend>Persoonsgegevens</legend>
                <label for="voornaam">Naam:</label>
                <input type="text" name="voornaam" id="voornaam" placeholder="Voornaam" required autofocus>
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" placeholder="1234AA" required>
                <label for="huisnummer">Huisnummer:</label>
                <input type="number" name="huisnummer" id="huisnummer" required>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <label for="email">E-mailadres:</label>
                <input type="email" name="email" id="email" placeholder="naam@email.nl" required>
                <label for="telefoonnummer">Telefoonnummer:</label>
                <input type="tel" name="telefoonnummer" id="telefoonnummer" pattern="\d*" required>
            </fieldset>
            <fieldset>
                <legend>Wachtwoord</legend>
                <label for="wachtwoord">Wachtwoord:</label>
                <input type="password" name="wachtwoord" id="wachtwoord" required>

                <label for="wachtwoordcorrectie">Herhaal wachtwoord:</label>
                <input type="password" name="wachtwoordcorrectie" id="wachtwoordcorrectie" required>
            </fieldset>
            <input type="submit" value="Aanmelden">
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
